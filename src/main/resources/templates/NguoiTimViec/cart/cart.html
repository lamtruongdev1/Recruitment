<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/NguoiTimViec/index::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thumbnail {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e3e6ea;
        }
        .card-body {
            padding: 2rem;
        }
        .total-price {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .alert-custom {
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Giỏ Hàng</h2>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Danh sách CV trong giỏ hàng</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Tên CV</th>
                            <th>Mô Tả</th>
                            <th>Giá</th>
                            <th>Ảnh CV</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cv, iterStat : ${cartItems}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${cv.name}"></td>
                            <td th:text="${cv.description}"></td>
                            <td class="price" th:text="${cv.price}" th:attr="data-price=${cv.price}"></td>
                            <td>
                                <iframe th:src="@{'/api/files/cv/' + ${cv.fileUrl}}"
                                        width="100" height="100" class="thumbnail" style="border: none;"></iframe>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm btn-delete" th:href="@{/cart/delete/{cvId}(cvId=${cv.id})}">
                                    <i class="fas fa-trash-alt"></i> Xoá
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h4 class="total-price">Tổng Tiền: <span id="totalPrice">0.00 VNĐ</span></h4>
                    </div>
                    <div class="col-md-6 text-end">
                        <a class="btn btn-success btn-lg btn-custom" href="/checkout" role="button">
                            <i class="fas fa-credit-card"></i> Thanh Toán
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Tính tổng tiền
            let prices = document.querySelectorAll('.price');
            let total = 0;

            prices.forEach(function(priceElement) {
                let price = parseFloat(priceElement.getAttribute('data-price'));
                if (!isNaN(price)) {
                    total += price;
                }
            });

            const totalPriceElement = document.getElementById('totalPrice');
            if (totalPriceElement) {
                totalPriceElement.innerText = total.toLocaleString('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                });
            } else {
                console.error("Element with ID 'totalPrice' not found.");
            }

            // Xử lý hành động xóa CV
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
                    
                    Swal.fire({
                        title: 'Bạn có chắc chắn?',
                        text: "Bạn sẽ không thể hoàn tác hành động này!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Có, xóa nó!',
                        cancelButtonText: 'Hủy'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Nếu người dùng xác nhận, chuyển hướng đến liên kết xóa
                            window.location.href = this.href;
                        }
                    });
                });
            });
        });




    </script>
</body>
</html>
