<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/NguoiTimViec/index::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Giỏ Hàng</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-responsive">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Tên CV</th>
                            <th>Mô Tả</th>
                            <th>Giá</th>
                            <th>Ảnh CV</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cv, iterStat : ${cartItems}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${cv.name}"></td>
                            <td th:text="${cv.description}"></td>
                            <td th:text="${cv.price}" class="price" th:attr="data-price=${cv.price}"></td>
                            <td>
                                <iframe th:src="@{'/api/files/cv/' + ${cv.fileUrl}}"
                                        width="100" height="100" class="thumbnail" style="border: none;"></iframe>
                            </td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/cart/delete/{cvId}(cvId=${cv.id})}">
                                    Xoá
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h4 class="total-price">Tổng Tiền: <span id="totalPrice">0.00 VNĐ</span></h4>
                    </div>
                    <div class="col-md-6 text-right">
                        <a class="btn btn-success btn-lg" href="/checkout" role="button">Thanh Toán</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let prices = document.querySelectorAll('.price');
            let total = 0;

            prices.forEach(function(priceElement) {
                let price = parseFloat(priceElement.getAttribute('data-price'));
                if (!isNaN(price)) {
                    total += price;
                }
            });

            const totalPriceElement = document.getElementById('totalPrice');
            if (totalPriceElement) {
                totalPriceElement.innerText = total.toLocaleString('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                });
            } else {
                console.error("Element with ID 'totalPrice' not found.");
            }
        });
    </script>
</body>
</html>
