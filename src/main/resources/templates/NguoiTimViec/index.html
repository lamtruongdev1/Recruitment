<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view1)">
<head>
<link rel="icon" href="/images/icon.png" type="image/png">
<meta charset="UTF-8">
<title>Người tìm việc</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="stylesheet" href="/NguoiTimViec.css">
</head>

</head>
<body>
	<!-- Header -->
	<div th:insert="~{NguoiTimViec/common/header :: header}" class="header"></div>

	<div class="">
		<!-- Main Content goes here -->
		<div th:replace="${view1}"></div>
	</div>

	<!-- Footer -->
	<div th:insert="~{NguoiTimViec/common/footer :: footer}" class="footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
    function updateCartCount() {
        fetch('/api/cart/total-cv')
            .then(response => response.json())
            .then(data => {
                document.getElementById('cart-count').innerText = data;
            })
            .catch(error => console.error('Error fetching cart count:', error));
    }

    document.addEventListener("DOMContentLoaded", function() {
        updateCartCount(); // Gọi API khi trang đã tải
    });
</script>



</body>

</html>
