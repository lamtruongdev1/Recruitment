<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view2)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Statistics</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
   <link rel="stylesheet" href="/admin.css">
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center">Admin Panel</h4>
        <a href="#dashboard"  th:href="@{/admin/postmanager}"><span class="sidebar-icon">📊</span> Quản lý bài đăng tuyển</a>
        <a href="#users"  th:href="@{/admin/usermanger}"><span class="sidebar-icon">👥</span> Users</a>
        <a th:href="@{/admin/upload}"><span class="sidebar-icon">📂</span> Quản lý CV</a>
        <a href="#settings"><span class="sidebar-icon">⚙️</span> Settings</a>
        <a th:href="@{/auth/logout}" href="/auth/logout"><span class="sidebar-icon">🚪</span> Đăng xuất</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
       <div th:replace="${view2}"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Công ty của bạn. Đã đăng ký bản quyền.</p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js Script -->
    <script>
        var ctx = document.getElementById('statsChart').getContext('2d');
        var statsChart = new Chart(ctx, {

            type: 'bar',
            data: {
                labels: ['totalUsers', 'CVs', 'Jobs', 'Reviews'],
                datasets: [{
                    label: 'Statistics',
                    data: [1234, 567, 345, 89], // Example data
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                    borderColor: ['#0056b3', '#218838', '#d39e00', '#c82333'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
