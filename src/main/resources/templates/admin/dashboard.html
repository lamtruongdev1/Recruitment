<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view2)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 100px;
            padding: 20px;
        }
      
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h4 class="text-white">Admin Panel</h4>
            <a href="#dashboard">Dashboard</a>
            <a href="#users">Users</a>
            <a th:href="@{/admin/upload}">Quản lý CV </a>
            <a href="#settings">Settings</a>
            <a th:href="@{/auth/logout}" href="/auth/logout">Đăng xuất</a>>Logout</a>
        </div>

    

                <!-- Additional Content -->
                <div class="row">
                   <div th:replace="${view2}"></div>
                        </div>
                    </div>
                </div>

            </div>
   
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        var ctx = document.getElementById('statsChart').getContext('2d');
        var statsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Users', 'CVs', 'Jobs', 'Reviews'],
                datasets: [{
                    label: 'Statistics',
                    data: [1234, 567, 345, 89], // Example data
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                    borderColor: ['#0056b3', '#218838', '#d39e00', '#c82333'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
