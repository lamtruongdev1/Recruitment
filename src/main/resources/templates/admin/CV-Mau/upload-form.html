
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40; /* Dark gray for sidebar */
            color: #ffffff; /* White text */
            padding: 1rem;
        }

        .sidebar .nav-link {
            color: #ffffff; /* White text for links */
        }

        .sidebar .nav-link.active {
            background-color: #495057; /* Darker background for active link */
        }

        .content {
            padding: 1rem;
            background-color: #f8f9fa; /* Light background for main content */
        }

        .container {
            background-color: #ffffff; /* White background for container */
            border-radius: .375rem; /* Light rounding for corners */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Light shadow */
        }

        .text-center {
            color: #343a40; /* Dark gray text for headings */
        }
    </style>
        <script>
    
     // Đặt định nghĩa hàm deleteCV bên ngoài DOMContentLoaded
        function deleteCV(idCV) {
            fetch(`http://localhost:8080/admin/cv/delete/${idCV}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('CV đã được xóa thành công');
                    location.reload(); 
                    loadCVs()
                } else {
                    throw new Error('Lỗi khi xóa CV');
                }
            })
            .catch(error => {
                console.error('Lỗi khi xóa CV:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Function to load CVs and update the table
            async function loadCVs() {
                try {
                    const response = await fetch('/admin/cv/list'); // Replace with your actual endpoint
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    const data = await response.json();
                    const tableBody = document.querySelector('#cvTableBody');
                    tableBody.innerHTML = ''; // Clear current table content

                    data.forEach(cv => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <th scope="row">${cv.idCV}</th>
                            <td>${cv.name}</td>
                            <td>${cv.description}</td>
                            <td>${cv.price}</td>
                            <td>
                            <a href="#" class="btn btn-warning btn-sm" data-id="${cv.idCV}" onclick="handleEdit(${cv.idCV})">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm" data-id="${cv.idCV}" onclick="deleteCV(${cv.idCV})">Delete</a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error loading CVs:', error);
                }
            }
            
            window.handleEdit = function(idCV) {
                console.log('Edit CV with ID:', idCV);
                // Implement the edit functionality here
            };
            
            // Load CVs when page loads
            loadCVs();

            // Handle form submission
            document.getElementById('uploadForm').addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(this); // Create FormData object from form

                try {
                    const response = await fetch('/admin/cv/upload', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    const data = await response.text(); // Or response.json() if your API returns JSON
                    
                    // Display success message
                    document.getElementById('message').innerHTML = '<div class="alert alert-success" role="alert">CV uploaded successfully!</div>';
                    
                    // Reload CVs to update the table
                    loadCVs();
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger" role="alert">An error occurred while uploading the CV.</div>';
                }
            });
        });

    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar sticky-top">
                <h4 class="text-center">Admin Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#upload">CV Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="#settings">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#logout">Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 content">
                <div class="container mt-5">
                    <h1 class="text-center mb-4">CV Management</h1>

                    <!-- Tabs Navigation -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="upload-tab" data-bs-toggle="tab" href="#upload" role="tab" aria-controls="upload" aria-selected="true">Add CV</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="table-tab" data-bs-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="false">CV Table</a>
                        </li>
                    </ul>

                    <!-- Tabs Content -->
                    <div class="tab-content mt-3" id="myTabContent">
                        <!-- Add CV Tab -->
                        <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="file" class="form-label">File</label>
                                    <input type="file" id="file" name="file" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                            <!-- Message display -->
                            <div id="message" class="mt-3"></div>
                        </div>

                        <!-- CV Table Tab -->
                        <div class="tab-pane fade" id="table" role="tabpanel" aria-labelledby="table-tab">
                            <table class="table table-striped mt-3">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="cvTableBody">
                                    <!-- Data will be dynamically inserted here -->
                                
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>



	<!-- Bootstrap 5 JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
