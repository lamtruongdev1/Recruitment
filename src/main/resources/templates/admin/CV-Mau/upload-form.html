<script>
    
     // ƒê·∫∑t ƒë·ªãnh nghƒ©a h√†m deleteCV b√™n ngo√†i DOMContentLoaded
        function deleteCV(idCV) {
            fetch(`http://localhost:8080/admin/cv/delete/${idCV}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('CV ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng');
                    location.reload(); 
                    loadCVs()
                } else {
                    throw new Error('L·ªói khi x√≥a CV');
                }
            })
            .catch(error => {
                console.error('L·ªói khi x√≥a CV:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Function to load CVs and update the table
            async function loadCVs() {
                try {
                    const response = await fetch('/admin/cv/list'); // Replace with your actual endpoint
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    const data = await response.json();
                    const tableBody = document.querySelector('#cvTableBody');
                    tableBody.innerHTML = ''; // Clear current table content

                    data.forEach(cv => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <th scope="row">${cv.idCV}</th>
                            <td>${cv.name}</td>
                            <td>${cv.description}</td>
                            <td>${cv.price}</td>
                            <td>
                            <a href="#" class="btn btn-warning btn-sm" data-id="${cv.idCV}" onclick="handleEdit(${cv.idCV})">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm" data-id="${cv.idCV}" onclick="deleteCV(${cv.idCV})">Delete</a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error loading CVs:', error);
                }
            }
            
            window.handleEdit = function(idCV) {
                console.log('Edit CV with ID:', idCV);
                // Implement the edit functionality here
            };
            
            // Load CVs when page loads
            loadCVs();

            // Handle form submission
            document.getElementById('uploadForm').addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(this); // Create FormData object from form

                try {
                    const response = await fetch('/admin/cv/upload', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    const data = await response.text(); // Or response.json() if your API returns JSON
                    
                    // Display success message
                    document.getElementById('message').innerHTML = '<div class="alert alert-success" role="alert">CV uploaded successfully!</div>';
                    
                    // Reload CVs to update the table
                    loadCVs();
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger" role="alert">An error occurred while uploading the CV.</div>';
                }
            });
        });

    </script>
</head>
<body>
	<!-- Sidebar -->
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center">Admin Panel</h4>
        <a href="#dashboard"  th:href="@{/admin/postmanager}"><span class="sidebar-icon">üìä</span> Qu·∫£n l√Ω b√†i ƒëƒÉng tuy·ªÉn</a>
        <a href="#users"><span class="sidebar-icon">üë•</span> Users</a>
        <a th:href="@{/admin/upload}"><span class="sidebar-icon">üìÇ</span> Qu·∫£n l√Ω CV</a>
        <a href="#settings"><span class="sidebar-icon">‚öôÔ∏è</span> Settings</a>
        <a th:href="@{/auth/logout}" href="/auth/logout"><span class="sidebar-icon">üö™</span> ƒêƒÉng xu·∫•t</a>
    </div>



	<!-- Main Content -->
	<main class="col-md-9 ms-sm-auto col-lg-10 content">
		<div class="container mt-5">
			<h1 class="text-center mb-4">Qu·∫£n l√Ω CV M·∫´u</h1>

			<!-- Tabs Navigation -->
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation"><a
					class="nav-link active" id="upload-tab" data-bs-toggle="tab"
					href="#upload" role="tab" aria-controls="upload"
					aria-selected="true">Th√™m CV</a></li>
				<li class="nav-item" role="presentation"><a class="nav-link"

					aria-controls="table" aria-selected="false">B·∫£ng</a></li>
			</ul>

			<!-- Tabs Content -->
			<div class="tab-content mt-3" id="myTabContent">
				<!-- Add CV Tab -->
				<div class="tab-pane fade show active" id="upload" role="tabpanel"
					aria-labelledby="upload-tab">

						<div class="mb-3">

						<div class="mb-3">

						</div>
						<div class="mb-3">

				<!-- CV Table Tab -->
